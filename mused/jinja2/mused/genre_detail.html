{% extends 'mused/genre_base.html' %}

{% block body %}

        <div class="col-12">
            <h1>{{ object.title }}</h1>

            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Gruppen spielen {{ object }}</h2>

        </div>
    </div>
{% endblock %}
